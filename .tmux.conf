# Tmux configuration for ocm-container-custom

# Enable mouse support
set -g mouse on

# Enable pane titles and display them in pane borders
set -g pane-border-status top
set -g pane-border-format " #{pane_index} #{pane_title} "

# Session initialization hook - automatically set up Claude pane on new sessions
set-hook -g after-new-session 'split-window -v -p 30 ; select-pane -t 1 -T "Claude Code" ; send-keys -t 1 "cd /root/sop && claude" C-m ; select-pane -t 0 -T "SRE Terminal" ; resize-pane -Z'

# Increase scrollback buffer size
set -g history-limit 50000

# Start window numbering at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable focus events for better terminal integration
set -g focus-events on

# Improve colors
set -g default-terminal "screen-256color"

# Status bar configuration
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241] %Y-%m-%d #[fg=colour233,bg=colour245] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '
setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Message style
set -g message-style 'fg=colour232 bg=colour166 bold'
